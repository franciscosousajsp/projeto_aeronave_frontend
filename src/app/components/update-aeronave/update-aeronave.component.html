<div  class="form mat-elevation-z12">
  <h1>ATUALIZANDO CADASTRO</h1>
  
      <mat-form-field class="input" appearance="fill">
          <mat-label>Marca</mat-label>
          <input [(ngModel)] = "aeronave.marca" matInput  >
        </mat-form-field>
       
            <mat-form-field class="input" appearance="fill">
                <mat-label>Modelo</mat-label>
                <input [(ngModel)] = "aeronave.descricao" matInput >
            </mat-form-field>
    
            <div class="venda">
              <mat-form-field class="inputAno" appearance="fill">
                  <mat-label>Ano</mat-label>
                  <input  type="number" name="test_name" min="1" max="9999" oninput="validity.valid||(value='');" [(ngModel)] = "aeronave.ano" name="aeronave.ano" matInput placeholder="ex. 2022">
              </mat-form-field>          
                <mat-form-field class="inputVenda" appearance="fill">
                  <mat-label class="{{retornaCorStatus(retornaStatus(aeronave.vendido))}}">  {{retornaStatus(aeronave.vendido)}}</mat-label>
                    <mat-select [(ngModel)]="aeronave.vendido" name="aeronave.vendido">
                      <mat-option value="true">Vendido</mat-option>
                      <mat-option value="false">NÃ£o Vendido</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
  
 
  <div class="buttons">
      <button (click)="update()" mat-stroked-button color="accent">Atualizar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  </div>

</div>
