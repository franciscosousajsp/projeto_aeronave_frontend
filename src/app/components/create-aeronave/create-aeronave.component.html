<form  class="form mat-elevation-z12">
    <h1>CRIANDO NOVO CADASTRO</h1>
    
        <mat-form-field class="input" appearance="fill">
            <mat-label>Marca</mat-label>
            <input [(ngModel)] = "aeronave.marca" name="aeronave.marca" matInput placeholder="Descreva a Marca">
          </mat-form-field>
         
              <mat-form-field class="input" appearance="fill">
                  <mat-label>Modelo</mat-label>
                  <input [(ngModel)] = "aeronave.descricao" name="aeronave.descricao" matInput placeholder="Descreva o Modelo">
              </mat-form-field>
      
        <div class="venda">
          <mat-form-field class="inputAno" appearance="fill">
              <mat-label>Ano</mat-label>
              <input  type="number" name="test_name" min="1" max="9999" oninput="validity.valid||(value='');" [(ngModel)] = "aeronave.ano" name="aeronave.ano" matInput placeholder="ex. 2022">
          </mat-form-field>          
            <mat-form-field class="inputVenda" appearance="fill">
                <mat-label>Selecione</mat-label>
                <mat-select [(ngModel)]="aeronave.vendido" name="aeronave.vendido">
                  <mat-option value="true">Vendido</mat-option>
                  <mat-option value="false">NÃ£o Vendido</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
    
   
    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Salvar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>

  </form>
